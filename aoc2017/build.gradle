plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'groovy'
    id 'application'
}

application {
    mainClass ='io.github.zebalu.aoc2017.WholeAdvent'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/org.apache.groovy/groovy
	implementation 'org.apache.groovy:groovy:4.0.3'
	
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

task runDiagnostics(type: JavaExec) {
    group = "Execution"
    description = "Run the main class with FlightRecorder"
    classpath = sourceSets.main.runtimeClasspath
	jvmArgs=['-XX:+FlightRecorder', '-XX:StartFlightRecording=duration=120s,dumponexit=true,filename=diagnostics.jfr']
    mainClass = application.mainClass
}

tasks.register('runDay', JavaExec) {
    doFirst {
        if(!project.hasProperty('day')) {
            throw new GradleException('You must specify day number as -Pday=1 or as -Pday=21 etc.')
        }
        def dayNum = project.getProperty('day') as int
        if(dayNum < 1 || dayNum > 25) {
            throw new GradleException("Day number must be at least 1 and at most 25. You have given: ${dayNum} which is incorrect")
        }
    }
    group = "Execution"
    description = "Run the main class with FlightRecorder"
    classpath = sourceSets.main.runtimeClasspath
    mainClass = project.hasProperty('day') ? "io.github.zebalu.aoc2017.Day${String.format('%02d', project.getProperty('day') as int)}" : application.mainClassName
}
